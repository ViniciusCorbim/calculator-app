<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>

  <body>
    <header>
      <h1>calc</h1>

      <div>
        <div class="themes">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>

        <button class="themes">
          <div class="circle"></div>
          <span>THEME</span>
        </button>
      </div>
    </header>

    <main>
      <section class="calculator">
        <output class="display">
          <p id="previous"></p>
          <p id="current">0</p>
        </output>

        <div class="buttons_container">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button id="delete">DEL</button>

          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operation" id="sum">+</button>

          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operation" id="subtraction">-</button>

          <button id="float">.</button>
          <button class="numbers">0</button>
          <button class="operation" id="division">/</button>
          <button class="operation" id="multiplication">x</button>

          <button id="reset">RESET</button>
          <button id="equals">=</button>
        </div>
      </section>
    </main>

    <footer>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </section>
    </footer>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
